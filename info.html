<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form Submitions</title>

</head>

<header>
    <h1>Submition Forms</h1>
    <p>Welcome to the Home of the Texas A&M Fighting Aggies</p>
</header>

<nav>
    <a href="index.html">Back to Home Page</a>
</nav>

<body>

    <main>
        <h2>Tryout Registration</h2>

        <form method="POST" action="https.//exampleee.com/api/registration">
        
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" required id="name">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="Email" name="email" required id="email">
        </div>

        <div>
            <label for="date-of-birth">Date-of-Birth: </label>
            <input type="date" name="date-of-birth" id="date-of-birth">
        </div>

        <div>
            <label for="favorite-color">Favorite-Color: </label>
            <input type="color" name="favorite-color" id="favorite-color">
        </div>

        <div>
            <label for="lucky-number">lucky-number: </label>
            <input type="number" name="lucky-number" id="lucky-number">
        </div>

        <div>
            <label for="confirmation">confirmation:</label>
            <input type="checkbox" name="confirmation" id="confirmation">
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>    

        </form>

    </main>

</body>
</html>
